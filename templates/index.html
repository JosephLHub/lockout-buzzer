<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lockout Buzzer</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io();
        var username = prompt("Enter your name:");  // Ask for username
        socket.emit("join", username);  // Notify server of new user

        // Listen for messages from server
        socket.on("message", function(data) {
            var messages = document.getElementById("messages");
            messages.innerHTML += `<p>${data}</p>`;
        });

        // Function to send messages
        function sendMessage() {
            var msgInput = document.getElementById("msg");
            var message = msgInput.value;
            socket.send(message);
            msgInput.value = "";
        }
    </script>
</head>
<body>
    <img src="static/imgs/title.png">
    <div style="text-align:center">
        <button class="main_menu_btn" onclick="sendMessage()">
            <img class="init_image" src="static/imgs/create_room.png">
            <img class="hover_image" src="static/imgs/create_room_alt.png">
        </button>
        <br>
        <button class="main_menu_btn">
            <img class="init_image" src="static/imgs/join_room.png">
            <img class="hover_image" src="static/imgs/join_room_alt.png">
        </button>
    </div>
    <div id="messages"></div>
</body>
</html>
